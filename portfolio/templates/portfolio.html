{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="main-wrapper">
    <section class="cta-section theme-bg-light py-5">
        {% for ab in about %}
        <div class="container text-center single-col-max-width">
            <h2 class="heading">Portfolio</h2>
            <div class="intro">
            <p>{{ab.description | safe}}</p>
            
            </div>
            <a class="btn btn-primary" href="{% url 'contact' %}" target="_blank"><i class="fas fa-paper-plane me-2"></i>Hire Me</a>
            
            {% endfor %}
        </div><!--//container-->
    </section>
    <section class="projects-list px-3 py-5 p-md-5">
        <div class="container">
            <div class="text-center">
                <ul id="filters" class="filters mb-5 mx-auto   ps-0">
                    <li class="type active mb-3 mb-lg-0" data-filter="*">Projects</li>
    
                </ul><!--//filters-->
            </div>
            
            <div class="project-cards row isotope">

                {% for pro in project %}

                <div class="isotope-item col-md-6 mb-5 mobileapp frontend">
                    <div class="card project-card">
                        <div class="row">
                            <div class="col-12 col-xl-5 card-img-holder">
                                <img src="{{pro.project_image.url}}" class="card-img" alt="image">
                            </div>
                            <div class="col-12 col-xl-7">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="#" class="theme-link">{{pro.project_name}}</a></h5>
                                    <p class="card-text">{{pro.project_desc | safe}}</p>
                                    <p class="card-text"><small class="text-muted">{{pro.project_client}}</small></p>
                                </div>
                            </div>
                        </div>
                        
                    </div><!--//card-->
                </div><!--//col-->
               
                {% endfor %}

               
            </div><!--//row-->
        
        </div>
    </section>
</div>
{% endblock %}
